<div class="restaurant-list">
  <h2>Liste des restaurants</h2>
  <div class="restaurant-grid">
    <div *ngFor="let restaurant of restaurants" class="restaurant-card">
      <h3>{{ restaurant.nom }}</h3>
      <img src="{{ restaurant.image }}" alt="{{ restaurant.nom }}" class="restaurant-image">
      <p>{{ restaurant.adresse }}</p>
      <p>{{ restaurant.ville }}</p>
      <p>{{ restaurant.pays }}</p>
      <!-- Ajoutez d'autres propriÃ©tÃ©s du restaurant Ã  afficher -->
    </div>
  </div>
</div>
